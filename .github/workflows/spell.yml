name: Spellcheck

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run codespell
        uses: codespell-project/actions-codespell@v2
        with:
          check_filenames: true
          check_hidden: false
    
          ignore_words_list: "TeX,latexmk,Holder,math"
          skip: ".git,build"
