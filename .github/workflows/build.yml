name: Build PDF

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex  
          latexmk_use_xelatex: false
         
